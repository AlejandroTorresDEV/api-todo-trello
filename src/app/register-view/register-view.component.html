<app-navbar></app-navbar>

<form (submit)="registerNewUser()">
  <input type="text" placeholder="Username" [(ngModel)]="username" name="username" />
  <input type="password" placeholder="Password" [(ngModel)]="password" name="password" /> <input type="submit" value="Register" />
  <div *ngIf="!validForm" class="alert alert-danger" role="alert">
      Debes de rellenar todos los campos
  </div>
  <div *ngIf="userCreated" class="alert alert-success" role="alert">
      Usuario creado correctamente
      <button  routerLink="/login" type="button" class="btn btn-success">Go to Login</button>
  </div>
</form>
