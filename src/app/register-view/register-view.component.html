<app-navbar></app-navbar>

<form (submit)="register()">
  <input type="text" placeholder="Username" [(ngModel)]="username" name="username" />
  <input type="password" placeholder="Password" [(ngModel)]="password" name="password" /> <input type="submit" value="Register" />
  <div *ngIf="error">{{ error | json }}</div>
  <div *ngIf="valid">Registered! <button routerLink="/board">Go to board</button></div>
</form>
